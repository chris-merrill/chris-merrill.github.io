<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Product Photo Studio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5558e3;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        #video-container {
            position: relative;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto;
        }

        #video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #a855f7, #6366f1);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        .video-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        #video {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            background: #000;
            display: block;
        }

        /* Square crop guide overlay */
        .crop-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(99, 102, 241, 0.8);
            border-radius: 12px;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4);
        }

        .crop-guide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9px;
        }

        /* Grid lines */
        .crop-guide::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 33.33% 33.33%;
            background-position: -1px -1px;
            border-radius: 9px;
        }

        .guide-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        #canvas, #cropCanvas {
            display: none;
        }

        .capture-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            margin-top: 20px;
            margin-right: 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .capture-btn-secondary {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.95rem;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .capture-btn-secondary:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .capture-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .capture-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .capture-btn:active {
            transform: translateY(0);
        }

        .preview-section {
            margin-top: 30px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .preview-section h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .preview-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .preview-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.5s ease-out;
        }

        .preview-card::before {
            content: 'üì• Download';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .preview-card:hover::before {
            opacity: 1;
        }

        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            border: 1px solid var(--primary-color);
        }

        .preview-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .preview-image {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .preview-card:hover .preview-image {
            opacity: 0.7;
            transform: scale(1.03);
        }

        .preview-info {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        .preview-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 3px;
        }

        .preview-filename {
            color: var(--text-primary);
            font-size: 0.75rem;
            font-family: monospace;
            background: rgba(99, 102, 241, 0.1);
            padding: 3px 6px;
            border-radius: 4px;
            word-break: break-all;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .flash-animation {
            animation: flash 0.5s ease-out;
        }

        .shortcuts-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            animation: fadeInRight 1s ease-out 1s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }

        /* Success notification */
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-notification.show {
            transform: translateX(0);
        }

        /* Camera selector */
        .camera-selector {
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out 0.3s both;
        }

        .camera-selector label {
            color: var(--text-secondary);
            margin-right: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .camera-dropdown {
            background: var(--card-bg);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .camera-dropdown:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .camera-dropdown:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .preview-section {
                margin-top: 30px;
            }
            
            .shortcuts-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flash"></div>
    <div class="success-notification" id="notification">‚úì Photo captured!</div>
    
    <div class="container main-container">
        <div class="text-center">
            <h1>Product Photo Studio</h1>
            <p class="subtitle">Professional square photos for your eBay listings</p>
            
            <!-- Camera selector -->
            <div class="camera-selector" id="camera-selector-container" style="display: none;">
                <label for="camera-select">Camera:</label>
                <select id="camera-select" class="camera-dropdown">
                    <option value="">Loading cameras...</option>
                </select>
            </div>
            
            <div id="video-container">
                <div class="video-wrapper">
                    <video id="video" autoplay playsinline></video>
                    <div class="crop-guide" id="cropGuide">
                        <div class="guide-label">Square Crop Area</div>
                    </div>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
            <canvas id="cropCanvas"></canvas>
            
            <button id="capture" class="btn capture-btn">
                <span>üì∏ Capture Photo</span>
            </button>
            
            <button id="capture-advanced" class="btn capture-btn-secondary">
                <span>‚úèÔ∏è Advanced Capture</span>
            </button>
            
            <div class="preview-section">
                <h3>Recent Captures</h3>
                <div id="previews" class="row g-2">
                    <!-- Preview images will be inserted here -->
                </div>
            <div id="previews" class="row g-3">
                    <!-- Preview images will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="shortcuts-hint">
        üí° Pro tip: Press <strong>Spacebar</strong> to capture
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const cropCanvas = document.getElementById('cropCanvas');
            const context = canvas.getContext('2d');
            const cropContext = cropCanvas.getContext('2d');
            const captureButton = document.getElementById('capture');
            const captureAdvancedButton = document.getElementById('capture-advanced');
            const previewsContainer = document.getElementById('previews');
            const flashOverlay = document.getElementById('flash');
            const notification = document.getElementById('notification');
            const cropGuide = document.getElementById('cropGuide');
            const cameraSelect = document.getElementById('camera-select');
            const cameraSelectorContainer = document.getElementById('camera-selector-container');
            
            let recentPhotos = [];
            let squareSize = 0;
            let currentStream = null;
            let availableDevices = [];
            
            // Get available cameras
            async function getCameras() {
                try {
                    // First request permission to access cameras
                    await navigator.mediaDevices.getUserMedia({ video: true });
                    
                    // Get all devices
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    availableDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    // Clear and populate dropdown
                    cameraSelect.innerHTML = '';
                    
                    if (availableDevices.length > 1) {
                        cameraSelectorContainer.style.display = 'block';
                    }
                    
                    availableDevices.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${index + 1}`;
                        cameraSelect.appendChild(option);
                    });
                    
                    // Start with the first camera
                    if (availableDevices.length > 0) {
                        initWebcam(availableDevices[0].deviceId);
                    }
                } catch (err) {
                    console.error('Error getting cameras:', err);
                    alert('Unable to access cameras. Please ensure you have granted camera permissions.');
                }
            }
            
            // Initialize webcam
            async function initWebcam(deviceId) {
                try {
                    // Stop current stream if exists
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                    }
                    
                    const constraints = {
                        video: {
                            deviceId: deviceId ? { exact: deviceId } : undefined,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: 'user'
                        }
                    };
                    
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = currentStream;
                    video.addEventListener('loadedmetadata', updateCropGuide);
                } catch (err) {
                    console.error('Error accessing webcam:', err);
                    alert('Unable to access webcam. Please ensure you have granted camera permissions.');
                }
            }
            
            // Update crop guide size and position
            function updateCropGuide() {
                const videoWidth = video.offsetWidth;
                const videoHeight = video.offsetHeight;
                
                // Calculate square size (80% of the smaller dimension)
                squareSize = Math.min(videoWidth, videoHeight) * 0.8;
                
                cropGuide.style.width = squareSize + 'px';
                cropGuide.style.height = squareSize + 'px';
            }
            
            // Format timestamp for display
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                const options = { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true,
                    month: 'short',
                    day: 'numeric'
                };
                return date.toLocaleString('en-US', options);
            }
            
            // Show success notification
            function showNotification() {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Capture and auto-crop photo
            function capturePhoto(useAdvancedMode = false) {
                // Flash effect
                flashOverlay.classList.add('flash-animation');
                setTimeout(() => {
                    flashOverlay.classList.remove('flash-animation');
                }, 500);
                
                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw current video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                if (useAdvancedMode) {
                    // Advanced mode - save full image for manual editing
                    canvas.toBlob(function(blob) {
                        const timestamp = new Date().getTime();
                        const date = new Date(timestamp);
                        const dateStr = date.toISOString().split('T')[0];
                        const timeStr = date.toTimeString().split(' ')[0].replace(/:/g, '-');
                        const filename = `ebay-product-${dateStr}-${timeStr}-full.jpg`;
                        const url = URL.createObjectURL(blob);
                        
                        // Download full image
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        showNotification('‚úì Full photo saved - edit in your favorite app!');
                    }, 'image/jpeg', 0.95);
                } else {
                    // Normal mode - auto crop to square
                    // Calculate crop dimensions
                    const scale = video.videoWidth / video.offsetWidth;
                    const cropSize = squareSize * scale;
                    const startX = (video.videoWidth - cropSize) / 2;
                    const startY = (video.videoHeight - cropSize) / 2;
                    
                    // Set crop canvas to square
                    cropCanvas.width = cropSize;
                    cropCanvas.height = cropSize;
                    
                    // Draw cropped square image
                    cropContext.drawImage(
                        canvas,
                        startX, startY, cropSize, cropSize,  // Source rectangle
                        0, 0, cropSize, cropSize              // Destination rectangle
                    );
                    
                    // Ensure minimum size of 500px
                    let finalCanvas = cropCanvas;
                    if (cropSize < 500) {
                        // Create a new canvas at 500px if the crop is smaller
                        finalCanvas = document.createElement('canvas');
                        finalCanvas.width = 500;
                        finalCanvas.height = 500;
                        const finalContext = finalCanvas.getContext('2d');
                        finalContext.drawImage(cropCanvas, 0, 0, 500, 500);
                    }
                    
                    // Convert to blob and download
                    finalCanvas.toBlob(function(blob) {
                        const timestamp = new Date().getTime();
                        const date = new Date(timestamp);
                        const dateStr = date.toISOString().split('T')[0];
                        const timeStr = date.toTimeString().split(' ')[0].replace(/:/g, '-');
                        const filename = `ebay-product-${dateStr}-${timeStr}-square.jpg`;
                        const url = URL.createObjectURL(blob);
                        
                        // Trigger download
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        // Add to recent photos
                        recentPhotos.unshift({
                            url: url,
                            timestamp: timestamp,
                            filename: filename
                        });
                        
                        // Keep only the last 3 photos
                        if (recentPhotos.length > 3) {
                            URL.revokeObjectURL(recentPhotos[3].url);
                            recentPhotos = recentPhotos.slice(0, 3);
                        }
                        
                        updatePreviews();
                        showNotification();
                        
                    }, 'image/jpeg', 0.95);
                }
            }
            
            // Update preview display
            function updatePreviews() {
                previewsContainer.innerHTML = '';
                
                recentPhotos.forEach(function(photo, index) {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    
                    const card = document.createElement('div');
                    card.className = 'preview-card';
                    
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.className = 'preview-image';
                    
                    const info = document.createElement('div');
                    info.className = 'preview-info';
                    
                    const time = document.createElement('div');
                    time.className = 'preview-time';
                    time.innerHTML = `üïí ${formatTime(photo.timestamp)}`;
                    
                    const filename = document.createElement('div');
                    filename.className = 'preview-filename';
                    filename.textContent = photo.filename;
                    
                    info.appendChild(time);
                    info.appendChild(filename);
                    
                    card.appendChild(img);
                    card.appendChild(info);
                    
                    // Add click handler for download
                    card.addEventListener('click', function() {
                        const a = document.createElement('a');
                        a.href = photo.url;
                        a.download = photo.filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        // Quick highlight effect
                        card.style.borderColor = 'var(--success-color)';
                        setTimeout(() => {
                            card.style.borderColor = '';
                        }, 300);
                    });
                    
                    col.appendChild(card);
                    previewsContainer.appendChild(col);
                });
            }
            
            // Event listeners
            captureButton.addEventListener('click', () => capturePhoto(false));
            captureAdvancedButton.addEventListener('click', () => capturePhoto(true));
            
            // Camera selector change
            cameraSelect.addEventListener('change', function() {
                if (this.value) {
                    initWebcam(this.value);
                }
            });
            
            // Keyboard shortcut (spacebar to capture)
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && e.target === document.body) {
                    e.preventDefault();
                    capturePhoto(false);
                }
            });
            
            // Update crop guide on window resize
            window.addEventListener('resize', updateCropGuide);
            
            // Initialize cameras on page load
            getCameras();
        });
    </script>
</body>
</html>
