<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eBay Photo Capture</title>
  <!-- inline base64 icon to avoid 404 -->
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQYGWNgYGAAAAAEAAHIAmkAAAAASUVORK5CYII="/>
  <!-- Bootstrap & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <style>
    body { background:#f8f9fa; }
    #preview { background:#000; aspect-ratio:4/3; object-fit:cover; width:100%; max-width:640px; border-radius:.25rem; }
    #shotFlash { position:fixed; inset:0; background:#fff; opacity:0; pointer-events:none; transition:opacity .2s; }
    #shotFlash.show { opacity:.8; }
  </style>
</head>
<body class="d-flex flex-column align-items-center py-4">

  <h1 class="h4 mb-3">eBay Photo Capture</h1>

  <video id="preview" autoplay playsinline class="shadow"></video>

  <div class="mt-3 d-flex gap-2">
    <select id="cameraSelect" class="form-select form-select-sm" style="width:auto"></select>
    <button id="captureBtn" class="btn btn-primary btn-sm">
      <i class="bi bi-camera me-1"></i>Capture (Enter)
    </button>
  </div>

  <div id="shotFlash"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const $video = $('#preview');
  const $select = $('#cameraSelect');
  const $flash  = $('#shotFlash');

  let currentStream;

  async function getCameras() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const cams = devices.filter(d => d.kind === 'videoinput');
    $select.empty();
    cams.forEach((cam,i)=> {
      $select.append($('<option>', {value: cam.deviceId, text: cam.label || `Camera ${i+1}`}));
    });
  }

  async function startStream(deviceId){
    if(currentStream){
      currentStream.getTracks().forEach(t => t.stop());
    }
    const constraints = {
      video: {deviceId: deviceId ? {exact: deviceId} : undefined},
      audio: false
    };
    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
    $video[0].srcObject = currentStream;
  }

  async function init(){
    await getCameras();
    await startStream($select.val());
  }

  $select.on('change', ()=> startStream($select.val()));

  $('#captureBtn').on('click keypress', async (e)=>{
    if(e.type === 'keypress' && e.key !== 'Enter') return;
    const track = currentStream.getVideoTracks()[0];
    const settings = track.getSettings();
    const imageCapture = ('ImageCapture' in window) ? new ImageCapture(track) : null;

    let blob;
    try{
      if(imageCapture && imageCapture.takePhoto){
        blob = await imageCapture.takePhoto();
      }else{
        const canvas = Object.assign(document.createElement('canvas'), {
          width: settings.width,
          height: settings.height
        });
        canvas.getContext('2d').drawImage($video[0], 0, 0, canvas.width, canvas.height);
        blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.95));
      }
    }catch(err){
      alert('Capture failed: '+err);
      return;
    }

    $flash.addClass('show');
    setTimeout(()=> $flash.removeClass('show'), 150);

    const url = URL.createObjectURL(blob);
    const a = $('<a>', {href: url, download: `ebay-${new Date().toISOString().replace(/[:.]/g,'-')}.jpg`})[0];
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(()=> URL.revokeObjectURL(url), 1000);
  });

  init();
  </script>
</body>
</html>
