<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Product Photo Studio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5558e3;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease-out;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }

        #video-container, #editor-container {
            position: relative;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            overflow: hidden;
        }

        #video-container::before, #editor-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #a855f7, #6366f1);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        #video, #crop-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            background: #000;
        }

        #canvas {
            display: none;
        }

        .capture-btn, .edit-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            font-size: 1.3rem;
            font-weight: 600;
            padding: 16px 40px;
            margin-top: 30px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .edit-btn {
            font-size: 1.1rem;
            padding: 12px 24px;
            margin: 10px 5px;
        }

        .capture-btn::before, .edit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .capture-btn:hover, .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .capture-btn:hover::before, .edit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .capture-btn:active, .edit-btn:active {
            transform: translateY(0);
        }

        .cancel-btn {
            background: var(--danger-color);
        }

        .preview-section {
            margin-top: 50px;
            animation: fadeInUp 0.8s ease-out 0.8s both;
        }

        .preview-section h3 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .preview-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.5s ease-out;
        }

        .preview-card::before {
            content: 'üì• Download';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(99, 102, 241, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .preview-card:hover::before {
            opacity: 1;
        }

        .preview-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            border: 1px solid var(--primary-color);
        }

        .preview-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .preview-card:hover .preview-image {
            opacity: 0.7;
            transform: scale(1.05);
        }

        .preview-info {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .preview-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 4px;
        }

        .preview-filename {
            color: var(--text-primary);
            font-size: 0.85rem;
            font-family: monospace;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            word-break: break-all;
        }

        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .flash-animation {
            animation: flash 0.5s ease-out;
        }

        .shortcuts-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            animation: fadeInRight 1s ease-out 1s both;
        }

        /* Editor specific styles */
        #editor-container {
            display: none;
        }

        .crop-container {
            max-height: 500px;
            overflow: hidden;
        }

        .aspect-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .aspect-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .aspect-btn:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.1);
        }

        .aspect-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes flash {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
            }
        }

        /* Success notification */
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-color);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .success-notification.show {
            transform: translateX(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .preview-section {
                margin-top: 30px;
            }
            
            .shortcuts-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="flash-overlay" id="flash"></div>
    <div class="success-notification" id="notification">‚úì Photo captured!</div>
    
    <div class="container main-container">
        <div class="text-center">
            <h1>Product Photo Studio</h1>
            <p class="subtitle">Professional photos for your eBay listings</p>
            
            <!-- Camera View -->
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            
            <!-- Editor View -->
            <div id="editor-container">
                <div class="crop-container">
                    <img id="crop-image" />
                </div>
                <div class="aspect-buttons">
                    <button class="aspect-btn" data-aspect="0">Free</button>
                    <button class="aspect-btn active" data-aspect="1">Square (1:1)</button>
                    <button class="aspect-btn" data-aspect="1.333">4:3</button>
                    <button class="aspect-btn" data-aspect="1.777">16:9</button>
                    <button class="aspect-btn" data-aspect="0.75">3:4 Portrait</button>
                </div>
                <div>
                    <button id="save-crop" class="btn edit-btn">üíæ Save & Download</button>
                    <button id="cancel-crop" class="btn edit-btn cancel-btn">‚ùå Cancel</button>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
            
            <button id="capture" class="btn capture-btn">
                <span>üì∏ Capture Photo</span>
            </button>
            
            <div class="preview-section">
                <h3>Recent Captures</h3>
                <div id="previews" class="row g-3">
                    <!-- Preview images will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="shortcuts-hint">
        üí° Pro tip: Press <strong>Spacebar</strong> to capture
    </div>

    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            const captureButton = document.getElementById('capture');
            const previewsContainer = document.getElementById('previews');
            const flashOverlay = document.getElementById('flash');
            const notification = document.getElementById('notification');
            const videoContainer = document.getElementById('video-container');
            const editorContainer = document.getElementById('editor-container');
            const cropImage = document.getElementById('crop-image');
            const saveCropButton = document.getElementById('save-crop');
            const cancelCropButton = document.getElementById('cancel-crop');
            
            let recentPhotos = [];
            let cropper = null;
            let currentBlob = null;
            
            // Initialize webcam
            async function initWebcam() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 1920 },
                            height: { ideal: 1080 },
                            facingMode: 'user'
                        } 
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error('Error accessing webcam:', err);
                    alert('Unable to access webcam. Please ensure you have granted camera permissions.');
                }
            }
            
            // Format timestamp for display
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                const options = { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true,
                    month: 'short',
                    day: 'numeric'
                };
                return date.toLocaleString('en-US', options);
            }
            
            // Show success notification
            function showNotification(message = '‚úì Photo captured!') {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // Initialize cropper
            function initCropper(imageUrl) {
                cropImage.src = imageUrl;
                videoContainer.style.display = 'none';
                captureButton.style.display = 'none';
                editorContainer.style.display = 'block';
                
                cropper = new Cropper(cropImage, {
                    aspectRatio: 1,
                    viewMode: 2,
                    guides: true,
                    center: true,
                    highlight: true,
                    background: true,
                    autoCropArea: 0.9,
                    movable: true,
                    rotatable: false,
                    scalable: true,
                    zoomable: true,
                    zoomOnTouch: true,
                    zoomOnWheel: true
                });
            }
            
            // Destroy cropper and return to camera
            function closeCropper() {
                if (cropper) {
                    cropper.destroy();
                    cropper = null;
                }
                editorContainer.style.display = 'none';
                videoContainer.style.display = 'block';
                captureButton.style.display = 'inline-block';
            }
            
            // Capture photo function
            function capturePhoto() {
                // Flash effect
                flashOverlay.classList.add('flash-animation');
                setTimeout(() => {
                    flashOverlay.classList.remove('flash-animation');
                }, 500);
                
                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                // Draw current video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert canvas to blob and open editor
                canvas.toBlob(function(blob) {
                    currentBlob = blob;
                    const url = URL.createObjectURL(blob);
                    initCropper(url);
                }, 'image/jpeg', 0.95);
            }
            
            // Save cropped image
            function saveCroppedImage() {
                if (!cropper) return;
                
                cropper.getCroppedCanvas({
                    maxWidth: 2000,
                    maxHeight: 2000,
                    fillColor: '#fff',
                    imageSmoothingEnabled: true,
                    imageSmoothingQuality: 'high'
                }).toBlob(function(blob) {
                    const timestamp = new Date().getTime();
                    const date = new Date(timestamp);
                    const dateStr = date.toISOString().split('T')[0];
                    const timeStr = date.toTimeString().split(' ')[0].replace(/:/g, '-');
                    const filename = `ebay-product-${dateStr}-${timeStr}.jpg`;
                    const url = URL.createObjectURL(blob);
                    
                    // Trigger download
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Add to recent photos
                    recentPhotos.unshift({
                        url: url,
                        timestamp: timestamp,
                        filename: filename
                    });
                    
                    // Keep only the last 3 photos
                    if (recentPhotos.length > 3) {
                        URL.revokeObjectURL(recentPhotos[3].url);
                        recentPhotos = recentPhotos.slice(0, 3);
                    }
                    
                    updatePreviews();
                    showNotification('‚úì Photo saved!');
                    closeCropper();
                    
                }, 'image/jpeg', 0.95);
            }
            
            // Update preview display
            function updatePreviews() {
                previewsContainer.innerHTML = '';
                
                recentPhotos.forEach(function(photo, index) {
                    const col = document.createElement('div');
                    col.className = 'col-md-4';
                    
                    const card = document.createElement('div');
                    card.className = 'preview-card';
                    
                    const img = document.createElement('img');
                    img.src = photo.url;
                    img.className = 'preview-image';
                    
                    const info = document.createElement('div');
                    info.className = 'preview-info';
                    
                    const time = document.createElement('div');
                    time.className = 'preview-time';
                    time.innerHTML = `üïí ${formatTime(photo.timestamp)}`;
                    
                    const filename = document.createElement('div');
                    filename.className = 'preview-filename';
                    filename.textContent = photo.filename;
                    
                    info.appendChild(time);
                    info.appendChild(filename);
                    
                    card.appendChild(img);
                    card.appendChild(info);
                    
                    // Add click handler for re-download
                    card.addEventListener('click', function() {
                        const a = document.createElement('a');
                        a.href = photo.url;
                        a.download = photo.filename;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        
                        // Quick highlight effect
                        card.style.borderColor = 'var(--success-color)';
                        setTimeout(() => {
                            card.style.borderColor = '';
                        }, 300);
                    });
                    
                    col.appendChild(card);
                    previewsContainer.appendChild(col);
                });
            }
            
            // Aspect ratio buttons
            document.querySelectorAll('.aspect-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.aspect-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const aspect = parseFloat(this.dataset.aspect);
                    if (cropper) {
                        cropper.setAspectRatio(aspect || NaN);
                    }
                });
            });
            
            // Event listeners
            captureButton.addEventListener('click', capturePhoto);
            saveCropButton.addEventListener('click', saveCroppedImage);
            cancelCropButton.addEventListener('click', closeCropper);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space' && e.target === document.body && !cropper) {
                    e.preventDefault();
                    capturePhoto();
                } else if (e.code === 'Enter' && cropper) {
                    e.preventDefault();
                    saveCroppedImage();
                } else if (e.code === 'Escape' && cropper) {
                    e.preventDefault();
                    closeCropper();
                }
            });
            
            // Initialize webcam
            initWebcam();
        });
    </script>
</body>
</html>
